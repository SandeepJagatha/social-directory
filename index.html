$(document).scroll(function () {
	var y = $(this).scrollTop();
	if (y > 10) {
		$('.top-bar').fadeOut();
		$('.socialnetwork').fadeIn();
	} 		
	else {
		$('.top-bar').fadeIn();
		$('.socialnetwork').fadeOut();
	}
	
	
});
</script>
