<div class="detailBox" data-ng-controller="UserCommentsChildController">
    <!-- <div class="titleBox">
      <label>Comment Box</label>
      <button type="button" class="close" aria-hidden="true">&times;</button>
  </div> -->
  <div class="commentBox">
    <p class="taskDescription">Comments Overall</p>
  </div>
<div class="actionBox">
    <ul class="commentList">
        <li data-ng-repeat="comment in user.comments | orderBy:rating">
            <div class="commenterImage">
                <img ng-src="{{comment.url}}" />
            </div>
            <div class="commentText">
                <p class="">{{comment.comment}}</p> <span class="date sub-text">on {{comment.date}}  {{comment.rating}}</span>
            </div>
        </li>
    </ul>
    <form class="form-inline" role="form">
        <div class="form-group">
            <input class="form-control" data-ng-model="user.comments.comment" type="text" placeholder="Your comments" />
            <input class="form-control" data-ng-model="user.comments.id" type="hidden" value="{{user.id}}" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Add</button>
        </div>
    </form>
    </div>
</div>
